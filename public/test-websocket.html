<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test WebSocket - Productos en Tiempo Real</h1>
        
        <div id="status" class="status disconnected">
            Estado: Desconectado
        </div>
        
        <div class="log" id="log">
            <div>Iniciando conexión WebSocket...</div>
        </div>
        
        <h3>Agregar Producto</h3>
        <form id="productForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="code" placeholder="Código (SKU único)" required>
            <input type="text" id="description" placeholder="Descripción" required>
            <input type="number" id="price" placeholder="Precio" step="0.01" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <select id="category" required>
                <option value="">Seleccionar categoría</option>
                <option value="Electrónicos">Electrónicos</option>
                <option value="Ropa">Ropa</option>
                <option value="Hogar">Hogar</option>
                <option value="Deportes">Deportes</option>
                <option value="Libros">Libros</option>
                <option value="Juguetes">Juguetes</option>
            </select>
            <input type="url" id="thumbnail" placeholder="URL de imagen (opcional)">
            <label style="display:flex;align-items:center;gap:8px;margin:8px 0">
              <input type="checkbox" id="status" checked>
              Disponible
            </label>
            <button type="submit">Agregar Producto</button>
        </form>
        
        <h3>Productos</h3>
        <div id="products"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/test-websocket.js"></script>
</body>
</html>
